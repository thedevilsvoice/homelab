---
- name: 'Ansible Playbook for NFSv4/Storage'
  hosts: fileserve
  remote_user: pi
  become: yes
  vars:
    nfs_server_daemon: nfs-kernel-server
    ldap_ip_addr: 10.10.13.1
    krb5_server_ip: 10.10.12.254
    basedn: "{{ 'dc=' + ( ansible_domain | replace('^.','') | replace('.$','') | replace('.',',dc=')) }}"
    min_id: 10000
    min_id_sssd: 5000
    max_id_sssd: 20000
    ansible_python_interpreter: "/usr/bin/python3"
    logging_directory: /mnt/backup1/logs
    logging_host: 10.10.12.14
  roles:
    - common
    - kerb_ldap
    - logging
    - nfs_sssd
    - pi
