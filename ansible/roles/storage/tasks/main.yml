---
- name: Install packages
  include: packages.yml

- name: "Create /mnt/clusterfs directory"
  file:
    path: "/mnt/clusterfs"
    owner: 'nobody'
    group: 'nogroup'
    mode: 0755
    state: directory

- name: "Create /mnt/backup1 directory"
  file:
    path: "/mnt/backup1"
    owner: 'nobody'
    group: 'nogroup'
    mode: 0755
    state: directory
  
- name: 'Copy /etc/exports'
  copy:
    src: exports
    dest: /etc/exports
    mode: 0644
  when: "'fileserve2' in inventory_hostname"
  
