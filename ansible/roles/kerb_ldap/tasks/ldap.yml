---
- name: 'Copy /etc/ldap/ldap.conf'
  copy:
    src: ldap.conf
    dest: /etc/ldap/ldap.conf
    mode: 0644

- name: 'Copy /etc/default/slapd'
  copy:
    src: slapd
    dest: /etc/default/slapd
    mode: 0644

- name: 'Coopy /etc/ldap/sldap.conf'
  copy:
    src: slapd.conf
    dest: /etc/ldap/slapd.conf
    mode: 0644
